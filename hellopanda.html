<html lang="de">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Panda</title>
    <link rel="stylesheet" href="hellopanda.css"> <!-- Link to your CSS file -->
</head>
<body>

    <h1>Hallo Zusammen 💚</h1>

    <p>🐼❤️ Hallo. Ich bin <strong>Hua Hua (和花)</strong>, und ich bin 4 Jahre alt! Ich liebe Bambus und bin der beliebteste Panda in China. Klick auf mich und entdecke eine Überraschung! ❤️🐼</p>

    <!-- Clickable Panda Image with emoji overlay -->
